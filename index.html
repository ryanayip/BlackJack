<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Blackjack</h1>
      <p id="result">Let's play a round!</p>
      <p id="cards-el">Cards:</p>
      <div class="card-container" id="card-area">
        <!--<img class="cardimage" id="cardImageId" alt="" /> -->
      </div>
      <p id="sum-el">Sum:</p>
      <button class="btn" onclick="startGame()">DEAL</button>
      <button class="btn" onclick="newCard()">HIT ME</button>
      <p id="player-el"></p>
      <script src="index.js"></script>
    </div>
    <!--playing cards Courtesy of https://code.google.com/p/vector-playing-cards/ (public domain)-->
  </body>
</html>
